<!DOCTYPE html>
<html>

<head>
    <title>Company Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        th,
        td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }


        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <table>
        <caption>Company Table</caption>
        <tr>
            <th>Company ID</th>
            <th>Company Name</th>
            <th>Location</th>
            <th>Established Year</th>
            <th>Employee Count</th>
        </tr>
        <tr>
            <td>1</td>
            <td>TechSoft</td>
            <td>Mumbai</td>
            <td>2010</td>
            <td>150</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Green Solutions</td>
            <td>Delhi</td>
            <td>2015</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>InnoBuild</td>
            <td>Bangalore</td>
            <td>2005</td>
            <td>300</td>
        </tr>
    </table>

</body>

</html>
